<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram-вход</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container">

    <div class="left">
        <div class="insta-header">
            <img class="insta-img"  src="Screenshot 2026-02-04 at 12.49.14.png">

        </div>

        <div class="promo-text">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span class="orange">близкие</span><br>
            <span class="pink">друзья.</span>
        </div>
        <img class="phone-img" src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png">
    </div>

    <div class="vertical-line"></div>

    <div class="right">
        <div class="right_text">Войти в Instagram</div>

        <div class="form-group">
            <input type="text" placeholder="Имя пользователя, номер телефона или эл. почта">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Пароль">
        </div>

        <button class="login-btn">Войти</button>

        <a href="#" class="forgot-password">Забыли пароль?</a>

        <button class="loginfacebook">
            <img class="fcimg" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="18">
            Войти через Facebook
        </button>

        <button class="create-btn">Создать новый аккаунт</button>

        <div class="meta">Meta</div>
    </div>

</div>

<div class="footer">
    <span>Meta</span>
    <span>Информация</span>
    <span>Блог</span>
    <span>Вакансии</span>
    <span>Помощь</span>
    <span>API</span>
    <span>Конфиденциальность</span>
    <span>Условия</span>
    <span>Места</span>
    <span>Instagram Lite</span>
    <span>Threads</span>
</div>

</body>
</html>
