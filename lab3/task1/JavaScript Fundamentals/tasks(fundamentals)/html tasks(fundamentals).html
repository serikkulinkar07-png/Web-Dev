<html>
<body>
<script>
    'use strict';

</script>
</body>

<!--Conditional branching: if, '?' -->
<!DOCTYPE html>
<html>
<body>
<script>
    'use strict';
    let value = prompt('What is the "official" name of JavaScript?', '');
    if (value == 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
